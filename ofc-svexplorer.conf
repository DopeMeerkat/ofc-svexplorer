upstream myapp {
    server 127.0.0.1:8070;  # Updated to match your Dash app port
}

server {
    listen 80;
    listen [::]:80;
    
    # Specify the server name (domain)
    server_name ofc-svexplorer.cardinal.engr.uconn.edu;
    
    # Specify the server IP address
    # Note: This is actually handled by your DNS configuration, not in nginx directly
    
    location / {
        proxy_pass http://myapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 100M;
    }
}